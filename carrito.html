<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="LucÃ­a Corti">
    <title>Toy Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <script
      src="https://kit.fontawesome.com/98194b4800.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./imgs/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/carrito.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <header>
          <h1 class="titulo">Toy Store</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html"
                ><i class="fa-solid fa-circle-arrow-left"></i>
                Seguir Comprando
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html"
                ><i class="fa-solid fa-cart-shopping"></i>Carrito
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio ">
            Tu carrito esta vacio.<i class="fa-regular fa-face-frown"></i>
          </p>
          <div id="carrito-productos" class="carrito-productos ocultar"></div>
          <div id="carrito-acciones" class="carrito-acciones ocultar">
            <div class="carrito-acciones-izquierda">
              <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
            </div>
            <div class="carrito-accione-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total"></p>
              </div>
              <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./js/carrito.js"></script>
  </body>
</html>
